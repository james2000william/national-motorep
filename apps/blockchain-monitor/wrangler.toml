main = "./src/index.ts"
compatibility_date = "2022-11-11"

workers_dev = true
node_compat = true
minify = true
usage_model = "bundled"

[triggers]
crons = ["* * * * *", "*/15 * * * *", "0 * * * *"]

[env.dev]
name = "blockchain-monitor-dev"

[env.dev.vars]
NX_ENV = "dev"
VERSION = "v2"

[env.beta]
name = "blockchain-monitor-beta"

[env.beta.vars]
NX_ENV = "beta"
VERSION = "v2"

[env.prod]
name = "blockchain-monitor"
[env.prod.vars]
NX_ENV = "prod"
VERSION = "v2"
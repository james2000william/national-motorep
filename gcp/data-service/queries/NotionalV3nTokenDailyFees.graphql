query nTokenDailyFees($currencyId: Int) {
  transfers(
    where: {toSystemAccount: "FeeReserve", transferType: "Transfer", token_: {currencyId: $currencyId}}
  ) {
    valueInUnderlying
    token {
      underlying {
        decimals
      }
    }
  }
  currencyConfigurations(where: {id: $currencyId}) {
    fCashReserveFeeSharePercent
  }
}